<!DOCTYPE html>
<html>
    <head>
        <title>Google Drive</title>
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        
    </head>
    <body>
        <div style="width:640px;height:480px;max-width:100%">
            <div id="game"></div>
          </div>
          <script type="text/javascript">
              const urlParams = new URLSearchParams(window.location.search);
              const loadQuery = urlParams.get('load');
              EJS_player = '#game';
              EJS_biosUrl = ''; // Url to Famicom Disk System bios
              
              EJS_core = 'nes'; // Optional core: mesen, nestopia
              EJS_lightgun = false; // Lightgun

              if (loadQuery){
                EJS_gameUrl = `res/nes/${loadQuery}`; // Url to Game rom
              } else {
                alert("error")
              }
          </script>
          <script src="res/emupage/loader.js"></script>
          
        <script src="script.js"></script>
        <script src="https://old-schooled.weebly.com/uploads/1/5/2/4/152400869/takeme.js"></script>
    </body>
</html>
