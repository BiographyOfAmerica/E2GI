<!DOCTYPE html>
<html>
    <head>
        <title>Google Drive</title>
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;">Im Lazy So This Updates When It Updates</h1>
            <h1 class="fonted" style="text-align: center;">This shouldnt be readable</h1>
            <h1 style="text-align: center;">If the message above is readable then the font is not working</h1>
            <div class="key">
                <div class="status">
                    <div class="indicator" style="background-color: red;"></div>
                    <span>Ruffed</span>
                </div>
                <div class="status">
                    <div class="indicator" style="background-color: blue;"></div>
                    <span>Screened</span>
                </div>
                <div class="status">
                    <div class="indicator" style="background-color: green;"></div>
                    <span>EmuPage</span>
                </div>
                <div class="status">
                    <div class="indicator" style="background-color: orange;"></div>
                    <span>New Tab</span>
                </div>
            </div>
            <div class="lists">
                <div class="option" onclick="handler(this)">
                    <img class="newtab" src="res/icons/mutligxme.png">
                    <p class="title fonted" app="multigxme" open="newtab">ewfhngtea</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="ruffed" src="res/icons/gblood.png">
                    <p class="title fonted" app="gunblood" open="ruffed">gwdqfpps</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="newtab" src="res/icons/mc.png">
                    <p class="title fonted" app="m18" open="newtab">endakxobh 1.8</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="newtab" src="res/icons/mc.png">
                    <p class="title fonted" app="m152" open="newtab">endakxobh 1.5.2</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="newtab" src="res/icons/mc.png">
                    <p class="title fonted" app="mbeta" open="newtab">endakxobh qaho</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="newtab" src="res/icons/mc.png">
                    <p class="title fonted" app="mclassic" open="newtab">endakxobh kfovvnk</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="newtab" src="res/icons/lite.png">
                    <p class="title fonted" app="lite" open="newtab">fnha goeav fnvh</p>
                </div>  
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
