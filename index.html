<!DOCTYPE html>
<html>
    <head>
        <title>Google Drive</title>
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="container">
            <div class="key">
                <div class="status">
                    <div class="indicator" style="background-color: red;"></div>
                    <span>Ruffed</span>
                </div>
                <div class="status">
                    <div class="indicator" style="background-color: blue;"></div>
                    <span>Screened</span>
                </div>
                <div class="status">
                    <div class="indicator" style="background-color: green;"></div>
                    <span>EmuPage</span>
                </div>
            </div>
            <div class="lists">
                <div class="option" onclick="handler(this)">
                    <img class="ruffed" src="res/icons/gblood.png">
                    <p class="title" app="gunblood" open="ruffed">Gunblood</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="screened" src="PlaceholderImage.png">
                    <p class="title">Screened</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="emupage" src="PlaceholderImage.png">
                    <p class="title">EmuPage</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="" src="PlaceholderImage.png">
                    <p class="title">Placeholder</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="" src="PlaceholderImage.png">
                    <p class="title">Placeholder</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="" src="PlaceholderImage.png">
                    <p class="title">Placeholder</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="" src="PlaceholderImage.png">
                    <p class="title">Placeholder</p>
                </div>
                <div class="option" onclick="handler(this)">
                    <img class="" src="PlaceholderImage.png">
                    <p class="title">Placeholder</p>
                </div>  
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
